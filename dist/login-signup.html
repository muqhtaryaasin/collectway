<!DOCTYPE html>
<html lang = "en" dir="ltr">
  <head>
    <meta charset   = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name      = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectway - It's time to collect </title>
    <!-- <link rel       = "stylesheet" href="../css/nav.css">
    <link rel       = "stylesheet" href="../css/login.css"> -->
    <script src="https://kit.fontawesome.com/70039fdc28.js" crossorigin="anonymous"></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <script defer src="index.bundle.js"></script><script defer src="image.bundle.js"></script><script defer src="css.bundle.js"></script><script defer src="js.bundle.js"></script></head>
<body>
    <nav id="navigation"></nav>
    <!-- The Modal -->
   
    <section class="container forms">
            
            
            
            <div id="login-form" class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img id="google" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form id="signup">
                        <div class="field input-field">
                            <input id="email" name="email" type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input id="password" name="password" type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img id="google" alt="google-img" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>
