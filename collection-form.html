<!DOCTYPE html>
<html lang                      = "en" dir="ltr">
  <head>
    <meta charset               = "UTF-8">
    <meta name                  = "viewport" content="width=device-width, initial-scale=1.0">
    <title> Navigation Menu Bar | CollectWay </title>
    <link rel                   = "stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/70039fdc28.js" crossorigin="anonymous"></script>
    <script src = "../js/nav.js"></script>  
  </head>
   <body>   
    <script>writeNavigation();</script>
    <div class="container">
      <header>Add New Collection Path</header>
      <form action="#">                                                                                                                                                                                                     
        <div class="form first">
          <div class="details personal">
            <span class="title">Path Detail</span>
            <div class="fields">

              <div class="input-field">
                <label>Path Name</label>
                <input type="text" placeholder="Enter path name" required>
              </div>

              <div class="input-field">
                <label>Number Of Occurance</label>
                <input type="number" placeholder="Enter occurance" min="0" max="24" required>
              </div>

              <div class="input-field">
                <label>Enable/Disable Notification</label>
                <input type="checkbox" placeholder="Notify?" required>
              </div>

              <div class="input-field">
                <label>Payer's Name</label>
                <input type="text" placeholder="Enter Payer's Name" required>
              </div>

              <div class="input-field">
                <label>Payer's Email</label>
                <input type="email" placeholder="Enter Payer's Email" required>
              </div>

              <div class="input-field">
                <label>Payer's Phone Number</label>
                <input type="tel" placeholder="Enter Payer's Phone Number" required>
              </div>
            </div>
          </div>
          
          <div class="buttons">
            <button class="sumbit">
                <span class="btnText">Save</span>
                <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

   </body>
</html>
